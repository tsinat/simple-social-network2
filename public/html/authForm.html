<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h1>{{currentState | titlecase}}</h1>

    <form ng-submit='submitForm()'>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" required ng-model='user.email'>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" required ng-model='user.password'>
      </div>

      <div class="form-group" ng-if='currentState === "register"'>
        <label>Password (again)</label>
        <input type="password" class="form-control" required ng-model='user.password2'>
      </div>

      <button class="btn col-xs-12 btn-primary">{{currentState | titlecase}}</button>

    </form>
    <!-- <div class="col-xs-12"> -->
        <button class="btn btn-lg col-xs-12 btn-primary github" ng-click='authenticate("github")'>Sign In with Github</button>
    <!-- </div> -->
    <!-- <div class="col-xs-12"> -->
        <button class="btn btn-lg col-xs-12 btn-primary facebook" ng-click='authenticate("facebook")'>Sign In with Facebook</button>
        <button class="btn btn-lg col-xs-12 btn-primary twitter" ng-click='authenticate("twitter")'>Sign In with Twitter</button>

</div>
